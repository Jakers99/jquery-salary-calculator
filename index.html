<!DOCTYPE html>
<html class="no-js"> 
    <head>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="client.js"></script>
        <link rel="stylesheet" href="stylesheet.css">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>jQuery Salary Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
      <header>jQuery Salary Calculator</header>
      <h1>Add Employee</h1>
        
        <div class="fullChart">
            <label for="firstName">First Name</label>
            <input type="text" placeholder="Employee First Name" id="firstName">
            <label for="lastName">Last Name</label>
            <input type="text" placeholder="Employee Last Name" id="lastName">
            <label for="idNumber">ID Number</label>
            <input type="text" placeholder="Employee ID Number" id="idNumber">
            <label for="jobTitle">Job Title</label>
            <input type="text" placeholder="Employee Job Title" id="jobTitle">
            <label for="empSalary">Salary</label>
            <input type="text" placeholder="Employee Salary" id="empSalary">
            <button id="submitInfo">Submit</button>

        </div>
        <ul id="showInfo">

        </ul>
    </body>
</html>
